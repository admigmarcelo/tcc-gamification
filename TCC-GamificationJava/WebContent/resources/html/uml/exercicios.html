
<div id="content">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6 col-md-offset-3">
				<h3>{{titulo}}</h3>
			</div>
			<div class="col-md-3">
				<h4>Pontos: 000</h4>
			</div>
			<div class="row">
				<div class="col-md-6">
					<p>{{descricao}}</p>
				</div>

				<div ng-controller="RespostaController">
					<div class="col-md-6">
						<div id="alternativas"></div>
						<p></p>
						<p></p>
						<form name="resposta" ng-submit="enviarResposta()">
							<button class="btn btn-small btn-primary" type="submit">Enviar
								Resposta</button>
						</form>

						<p></p>
						<p></p>
						<div class="row">
							<div class="col-md-12">
								<div ng-show="mensagem" class="alert alert-{{status}}"
									role="alert">{{mensagem}}</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
