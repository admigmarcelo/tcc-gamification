
<div id="content">
	<div class="row">
		<div ng-repeat="modulo in modulos | orderBy:'id'">
			<div class="col-md-6 col-md-offset-3 well">
				<button type="button" class="btn btn-link btn-lg btn-block"
					data-toggle="collapse" data-target="#{{modulo.id}}">{{modulo.nome}}</button>
				
				<div id="{{modulo.id}}" class="collapse in">
					<a href=""
						ng-repeat="assunto in modulo.assuntos | orderBy:'id'"
						ng-click="escolherAssunto(assunto)" class="list-group-item text-center">{{assunto.nome}} <span class="badge">2</span></a>
				</div>
			</div>

		</div>
		<script>
			$(".collapse").collapse()
		</script>

	</div>
</div>
